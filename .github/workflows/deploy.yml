name: Deploy to Cloud Run

on:
  push:
    branches:
      - main  
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  REGION: europe-west1
  SERVICE: calendar-telegram
  IMAGE: calendar-telegram

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag gcr.io/$PROJECT_ID/$IMAGE

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image gcr.io/$PROJECT_ID/$IMAGE \
            --region $REGION \
            --project $PROJECT_ID \
            --allow-unauthenticated \
            --min-instances=0 \
            --set-env-vars TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }},TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }},CALENDAR_IDS=${{ secrets.CALENDAR_IDS }},WEBHOOK_URL=${{ secrets.WEBHOOK_URL }},GOOGLE_APPLICATION_CREDENTIALS=/secrets/service-account.json \
            --set-secrets /secrets/service-account.json=calendar-sa-key:latest
