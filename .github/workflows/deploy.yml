name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGION: europe-west1
  SERVICE: aestheticlab-calendar-telegram

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      id-token: write

    steps:
      # üì• Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # üîë DockerHub login
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # üõ† Setup Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üèó Build & Push image
      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ secrets.DOCKER_IMAGE }}:${{ github.sha }} \
            -t ${{ secrets.DOCKER_IMAGE }}:latest \
            --push .

      # üîë Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_ID_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # ‚òÅÔ∏è Setup gcloud
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      # üöÄ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE \
            --image ${{ secrets.DOCKER_IMAGE }}:${{ github.sha }} \
            --region $REGION \
            --project ${{ secrets.GCP_PROJECT }} \
            --allow-unauthenticated \
            --min-instances=0 \
            --set-env-vars \
              TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }},\
              WEBHOOK_URL=${{ secrets.WEBHOOK_URL }},\
              GOOGLE_APPLICATION_CREDENTIALS=/secrets/service-account.json \
            --set-secrets \
              /secrets/service-account.json=calendar-sa-key:latest,\
              CALENDAR_IDS=CALENDAR_IDS:latest,\
              TELEGRAM_TOKEN=TELEGRAM_TOKEN:latest
